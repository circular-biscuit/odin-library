<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>Welcome to The Great Northern Library</h1> -->
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Enter Book Details</legend>
                    <div class="input-box">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="input-box">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="input-box">
                        <label for="pages">Number of Pages</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <div class="input-box">
                        <p>Have you finished reading this book?</p>
                        <div class="radio-input">
                            <label for="read">Yes</label>
                            <input type="radio" name="read-status" id="read">
                            <label for="unread">No</label>
                            <input type="radio" name="read-status" id="unread">
                        </div>
                    </div>
                    <div class="input-box">
                        <p>Is this book fiction or nonfiction?</p>
                        <div class="radio-input">
                            <label for="fiction">Fiction</label>
                            <input type="radio" name="book-type" id="fiction">
                            <label for="nonfiction">Nonfiction</label>
                            <input type="radio" name="book-type" id="nonfiction">
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </fieldset>
            </form>

            <button class="form-toggle">Add Book</button>

            <div class="book-cards">

            </div>
        </main>
    </div>
        
</body>
</html>
